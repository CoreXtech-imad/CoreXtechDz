    <!-- Navbar -->

    <main class="product-landing">
        <!-- Product Images -->
        <div class="product-image">
            <div class="swiper mySwiper">

                </div>

        </select>

                <input type="number" id="quantity" name="quantity" value="1" min="1" />

                <label for="phone">Phone Number:</label>
